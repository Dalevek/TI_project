{% extends "base.html" %}

{% block title %}Ranking obrazów{% endblock %}

{% block content %}
    <h1>Ranking najczęściej wyświetlanych obrazów</h1>
    <ol>
        {% for image in most_viewed %}
            <li>
                <a href="{{ image.get_absolute_url }}">
                    {{ image.title }} {{ image. }}
                </a>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
